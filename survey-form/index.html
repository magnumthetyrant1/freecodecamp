<html>
  <head>
    <title>Survey Form: Freecodecamp</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <div class="main">
      <p id="description">
        Let us know how we can make the survey better
      </p>
      <form action="" id="survey-form">
        <label for="name" id="name-label">* Name: </label>          
        <input type="text" id="name" placeholder="Enter your name"><br>
        
        <label for="email" id="email-label">* Email: </label>
        <input type="email" id="email" placeholder="Enter your Email"><br>
        
        <label for="number" id="number-label">* Age: </label>
        <input type="number" min="1" max="25" name="number" id="number" placeholder="Age"><br>
        
        <label for="dropdown">Option: </label>
        <select name="dropdown" id="dropdown">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select><br>

        <label for="gender">Gender: </label>
        M<input type="Radio" name="gender" id="">
        F <input type="radio" name="gender" id="">

        <label for="checks"></label>
        <input type="submit" value="Submit">
      </form>
    </div>   
  </body>
</html>
